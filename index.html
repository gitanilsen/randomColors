<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Random Color Generator</title>
  </head>
  <body>
    <div class="container">
      <span id="color-code">The Color Code is #ffffff</span>
      <input type="text" id="code-input" value="#fffff" />
      <button class="btn">Get Random Color</button>
      <div class="copy">
        <button class="btn select-btn">Copy Code</button>
        <span class="tool-tip">Copied #ffffff</span>
      </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
